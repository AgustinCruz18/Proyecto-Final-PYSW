<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center">Registro de Paciente</h4>

            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required
                        #nombreInput="ngModel" 
                        [ngClass]="{
                            'is-invalid': nombreInput.invalid && nombreInput.touched,
                            'is-valid': nombreInput.valid && nombreInput.touched
                        }" 
                    />
                    <div class="text-danger" *ngIf="nombreInput.invalid && nombreInput.touched">
                        El nombre es obligatorio.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" required
                        #emailInput="ngModel" email 
                        [ngClass]="{
                            'is-invalid': emailInput.invalid && emailInput.touched,
                            'is-valid': emailInput.valid && emailInput.touched
                        }"
                    />
                    <div class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">
                        Ingresá un correo válido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" required
                        minlength="6" #passwordInput="ngModel" 
                        [ngClass]="{
                            'is-invalid': passwordInput.invalid && passwordInput.touched,
                            'is-valid': passwordInput.valid && passwordInput.touched
                        }"
                    />
                    <div class="text-danger" *ngIf="passwordInput.invalid && passwordInput.touched">
                        La contraseña debe tener al menos 6 caracteres.
                    </div>
                </div>

                <button class="btn btn-success w-100" type="submit"
                    [disabled]="!registerForm.valid">Registrarse</button>
            </form>

            <p class="mt-3 text-center">
                ¿Si tienes cuenta?
                <a class="btn btn-link w-100" [routerLink]="['/login']">Ingresa</a>
            </p>
        </div>
    </div>
</div>

<!-- NOTIFICACIÓN TOAST -->
<div *ngIf="showMessage" class="toast-notification" [ngClass]="{
       'show': showMessage,
       'toast-success': messageType === 'success',
       'toast-danger': messageType === 'danger'
     }">
    <p>{{ messageText }}</p>
</div>

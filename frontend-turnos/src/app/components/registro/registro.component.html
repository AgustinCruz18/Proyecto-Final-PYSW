<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center">Registro de Paciente</h4>

            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
                </div>

                <button class="btn btn-success w-100" type="submit">Registrarse</button>
            </form>

            <p class="mt-3 text-center">
                ¿Si tienes cuenta?
                <a class="btn btn-link w-100" [routerLink]="['/login']">Ingresa</a>
            </p>
        </div>
    </div>
</div>

<!-- NOTIFICACIÓN TOAST -->
<div *ngIf="showMessage" class="toast-notification" [ngClass]="{
       'show': showMessage,
       'toast-success': messageType === 'success',
       'toast-danger': messageType === 'danger'
     }">
    <p>{{ messageText }}</p>
</div>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">

            <!-- Mensaje de error -->
            <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ mensajeError }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h4 class="card-title text-center">Iniciar Sesión</h4>

            <!-- Formulario -->
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="on">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required
                        autocomplete="email" 
                        #emailInput="ngModel" email
                        [ngClass]="{
                            'is-invalid': emailInput.invalid && emailInput.touched,
                            'is-valid': emailInput.valid && emailInput.touched
                        }"
                    />
                    <div class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">
                        Ingresá un correo válido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password"
                        required autocomplete="current-password" 
                        minlength="5"
                        #passwordInput="ngModel"
                        [ngClass]="{
                            'is-invalid': passwordInput.invalid && passwordInput.touched,
                            'is-valid': passwordInput.valid && passwordInput.touched
                        }"
                    />
                    <div class="text-danger" *ngIf="passwordInput.invalid && passwordInput.touched">
                        La contraseña debe tener al menos 5 caracteres.
                    </div>
                </div>

                <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
                    Iniciar sesión
                </button>
            </form>

            <hr />

            <button class="btn btn-danger w-100 mt-2" type="button" (click)="loginWithGoogle()">
                Iniciar con Google
            </button>

            <p class="mt-3 text-center">
                ¿No tienes cuenta?
                <a class="btn btn-link p-0" [routerLink]="['/registro']">Registrarse</a>
            </p>
        </div>
    </div>

    <a class="btn btn-secondary w-100 mt-3" routerLink="/portada">Volver a la portada</a>
</div>
